server:
  port: 8080
spring:
  datasource:
    url: jdbc:h2:file:~/mem_data/auth
    driverClassName: org.h2.Driver
    username: sa
    password:
  jpa:
    database-platform: org.hibernate.dialect.H2Dialect
    hibernate:
      ddl-auto: create-drop
    properties:
      hibernate:
        format_sql: true

    show-sql: true
